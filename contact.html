  <script>
    // Load reviews from localStorage
    function loadReviews() {
      const reviews = JSON.parse(localStorage.getItem('sale_reviews') || '[]');
      const reviewsList = document.getElementById('reviews-list');
      reviewsList.innerHTML = reviews.length ? reviews.map(r => `<blockquote class='blockquote mb-3'>${r.review}<footer class='blockquote-footer'>${r.name}</footer></blockquote>`).join('') : '<p class="text-muted">No reviews yet.</p>';
    }
    loadReviews();

    // Handle form submit
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      const review = document.getElementById('review').value.trim();
      if (name && email && message && review) {
        // Save review to localStorage
        const reviews = JSON.parse(localStorage.getItem('sale_reviews') || '[]');
        reviews.unshift({ name, review });
        localStorage.setItem('sale_reviews', JSON.stringify(reviews));
        document.getElementById('review-success').classList.remove('d-none');
        document.getElementById('contactForm').reset();
        loadReviews();
        // Also update home page reviews if loaded
        if (window.parent && window.parent.updateHomeReviews) window.parent.updateHomeReviews();
      }
    });

    // Back to Top button functionality
    const backToTopButton = document.getElementById('backToTop');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 300) {
        backToTopButton.style.display = 'block';
      } else {
        backToTopButton.style.display = 'none';
      }
    });
    backToTopButton.addEventListener('click', function() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Back to Top button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    backToTop.onclick = () => window.scrollTo({top:0,behavior:'smooth'});
    // Review form with toast and validation
    const reviewForm = document.getElementById('review-form');
    reviewForm.onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('reviewName').value.trim();
      const review = document.getElementById('reviewText').value.trim();
      const rating = parseInt(document.getElementById('reviewRating').value, 10);
      if (!name || !review || review.length < 5) {
        window.showToast('Please enter a valid name and review (min 5 characters).');
        return;
      }
      const reviews = JSON.parse(localStorage.getItem('sale_reviews') || '[]');
      reviews.unshift({ name, review, rating });
      localStorage.setItem('sale_reviews', JSON.stringify(reviews));
      window.showToast('Thank you for your review!');
      loadContactReviews();
      if (window.updateHomeReviews) window.updateHomeReviews();
      if (window.updateAboutReviews) window.updateAboutReviews();
      reviewForm.reset();
    };
    // Load reviews with stars
    function loadContactReviews() {
      const reviews = JSON.parse(localStorage.getItem('sale_reviews') || '[]');
      const contactReviews = document.getElementById('contact-reviews');
      contactReviews.innerHTML = reviews.length ? reviews.slice(0,8).map(r => `
        <blockquote class='blockquote mb-3 p-3 bg-white rounded shadow-sm'>
          <div class='review-stars' aria-label='${r.rating || 5} star rating'>${'<span style="color:#FFD700;font-size:1.2em;">★</span>'.repeat(r.rating||5)}</div>
          ${r.review}<footer class='blockquote-footer mt-2'>${r.name}</footer>
        </blockquote>
      `).join('') : `<p class="text-muted">No reviews yet.</p>`;
    }
    loadContactReviews();
    window.updateContactReviews = loadContactReviews;
    // Toast for review submission
    window.showToast = function(msg) {
      let toast = document.createElement('div');
      toast.className = 'toast-message';
      toast.innerText = msg;
      document.body.appendChild(toast);
      setTimeout(()=>toast.remove(),3000);
    }
    // Remove dark mode toggle and styles
    // WhatsApp floating chat button
    const whatsappChat = document.getElementById('whatsappChat');
    whatsappChat.style.display = 'flex';
    whatsappChat.onclick = () => window.open('https://wa.me/2348166770859', '_blank');
  </script>
